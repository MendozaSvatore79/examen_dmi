<ion-header>
  <ion-toolbar>
    <ion-title>Steam Clone</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <!-- Carga de juegos con Skeleton -->
      <ion-col size="6" *ngFor="let game of games">
        <ion-card *ngIf="!loading">
          <img [src]="game.background_image" alt="Game Image"/>
          <ion-card-header>
            <ion-card-title>{{ game.name }}</ion-card-title>
          </ion-card-header>
        </ion-card>

        <ion-skeleton-text *ngIf="loading" animated="true"></ion-skeleton-text>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
